{% extends 'storage/layouts/base.html' %}

{% block title %} state equipments {% endblock %}

{% block stylesheets %} <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> {% endblock stylesheets %}
 
{% block body %}
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mon site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'enter:screen_category' %}">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                </ul>
            </div>
          </nav>
          
          <div class="row mt-3">
            <div class="col-5">    
            <div>
                <canvas id="myChart"></canvas>
                <canvas id="myChart2"></canvas>
            </div>
            <script>
                const ctx = document.getElementById('myChart');
              
                new Chart(ctx, {
                  type: 'pie',
                  data: {
                    labels: [{% for equipment in equipments %}  '{{ equipment.title }}',  {% endfor %}],
                    datasets: [{
                      label: 'number',
                      data: [{% for equipment in equipments %}  {{ equipment.number }},  {% endfor %}],
                      borderWidth: 1,
                      barPercentage: 0.3,
                    }]
                  },
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                });
            </script>        
          </div>
          </div>
        </div>
{% endblock %}
